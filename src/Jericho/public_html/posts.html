<html>
    <head>
        <title>Posts Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="container">
            <div class="post-container">
                <!-- Post 1 -->
                <article class="post-entry">
                    <div class="post-title-container border-bottom">
                        <!-- Title -->
                        <div class="row">
                            <h3 class="col-md-10">MeMe Number 1</h3>
                            <div class="col-md-2">
                                <i class="fa fa-user fa-lg purple" aria-hidden="true"></i> Arun Selva Kumar
                            </div>
                        </div>
                    </div>
                    <div class="post-content-container border-bottom">
                        <!-- Image Content -->
                        <div class="row">
                            <img src="assets/2.jpg" alt="" class="post-image">
                        </div>
                    </div>
                    <div class="post-footer-container">
                        <!-- Footer Content -->
                        <div class="row">
                            <div class="col-md-6">
                                <i class="fa fa-heart fa-lg purple" aria-hidden="true"></i> 45
                            </div>
                            <div class="col-md-6 text-right">
                                <i class="fa fa-comments fa-lg purple" aria-hidden="true"></i> 35
                                <i class="fa fa-eye fa-lg purple" aria-hidden="true"></i> 100
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </body>
</html>
